# \u670D\u52A1\u5668\u6839\u8DEF\u5F84\uFF1A localhost:8888/demo
spring.application.name=springboot_vue
server.servlet.context-path=/demo

# Mysql
spring.datasource.type=com.mysql.cj.jdbc.MysqlConnectionPoolDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/day17?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
# Mybatis
mybatis.typeAliasesPackage=com.example.demo.dao
mybatis.mapperLocations=classpath:mapper/*.xml

# Server
server.port=8888

# Log
logging.level.com.example.demo.bean = debug
logging.level.com.example.demo.service = info
logging.level.com.example.demo.controller = info